{% extends 'base.html' %}

{% block title %}Login - Book Finder{% endblock %}

{% block content %}
<section class="auth-container">
    <h1>Welcome Back</h1>
    <div class="error-message" id="errorMessage" style="display: none;"></div>
    <div class="success-message" id="successMessage" style="display: none;"></div>

    <form class="auth-form" id="login" method="POST" action="#" onsubmit="validateForm(event)">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Log In</button>
    </form>

    <div class="auth-links">
        <p>Not a member? <a href="{{ url_for('auth_app.signup_page') }}">Sign up here</a></p>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script>
    function validateForm(event) {
        event.preventDefault();
        console.log("ðŸ”¥ JavaScript login triggered");

        const form = document.getElementById('login');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        errorMessage.textContent = '';
        errorMessage.style.display = 'none';
        successMessage.textContent = '';
        successMessage.style.display = 'none';

        const formData = {
            email: form.email.value,
            password: form.password.value
        };

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            credentials: 'same-origin',
            body: JSON.stringify(formData)
        })
        .then(response => response.json().then(data => ({ status: response.status, body: data })))
        .then(({ status, body }) => {
            if (status === 200) {
                successMessage.textContent = 'Login successful!';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                errorMessage.textContent = body.message || 'Login failed';
                errorMessage.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMessage.textContent = 'Connection error.';
            errorMessage.style.display = 'block';
        });
    }
</script>
{% endblock %}
